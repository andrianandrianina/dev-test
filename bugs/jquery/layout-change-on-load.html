<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Layout Bug</title>
	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	<style>
	#elem {
		position: absolute;
		left: 0px;
		top: 0px;
		bottom: 0px;
		background-color: yellow;
		padding: 10px;
	}
	</style>
</head>
<body>

<div id="elem"></div>

<p>Load this page in IE8/9/10 and switch to IE7 mode. This bug does not occur in real IE7.</p>

<p>This was introduced in jQuery 1.7 (<a href="https://github.com/jquery/jquery/commit/93750cee36f0b2edc1afd2dad64d9306865a39b9">93750ce</a>).</p>

</body>
</html>
