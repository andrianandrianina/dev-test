	<title>#3838 - $(DOCUMENT).HEIGHT() INCORRECT IN IE 6</title>

	<script>
	$(function() {
		alert(
			"jquery: " + $.fn.jquery + "\n" +
			"document: " + $( document ).height() + "\n" +
			"window: " + $( window ).height()
		);
	});
	</script>
</head>
